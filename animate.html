<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4">
                    <div class="wow animate__flip my-5">
                        <h1 class="wow animate__bounce animate__infinite" data-wow-delay="0.5s">Hello</h1>
                        <p class="wow animate__slideInRight animate__fast" data-wow-delay="1s">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, iure.
                        </p>  
            
                    </div>
            </div>
        </div>
    </div>

    <script src="node_modules/wow.js/dist/wow.min.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>


        var wow = new WOW(
        {
            boxClass:     'wow',      // animated element css class (default is wow)
            animateClass: 'animate__animated', // animation css class (default is animated)
            offset:       0,          // distance to the element when triggering the animation (default is 0)
            mobile:       true,       // trigger animations on mobile devices (default is true)
            live:         true,       // act on asynchronously loaded content (default is true)
            callback:     function(box) {
            // the callback is fired every time an animation is started
            // the argument that is passed in is the DOM node being animated
            },
            scrollContainer: null,    // optional scroll container selector, otherwise use window,
            resetAnimation: true,     // reset animation on end (default is true)
        }
        );
        wow.init();

    </script>
 
</body>
</html>
